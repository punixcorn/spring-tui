name: Test and Release

on:
  push:
    branches: [main, master]
    tags: ["v*"] # Triggers on version tags like v1.0.0
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: spring-tui # Change this to your actual binary name

jobs:
  test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release --verbose

      - name: Prepare Binary
        shell: bash
        run: |
          mkdir -p dist-binaries
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/release/$BIN_NAME.exe dist-binaries/${BIN_NAME}-windows.exe
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cp target/release/$BIN_NAME dist-binaries/${BIN_NAME}-macos
          else
            cp target/release/$BIN_NAME dist-binaries/${BIN_NAME}-linux
          fi
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: dist-binaries/*

  release:
    name: Create Release
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-binaries
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: all-binaries/*
